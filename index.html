<!DOCTYPE html>
<html lang="en" ng-app="studioApp">
<head>
	<base href="/">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<title>StudioFX</title>

				<!-- ==== CSS links ==== -->
		<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
		<!-- Custom CSS -->
	<link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
		<!-- reset CSS-->
	<!-- build:css css/studiostyles.min.css -->
	<link rel="stylesheet" type="text/css" href="css/resetCSS.css">
	<link rel="stylesheet" type="text/css" href="css/studiostyle.css">
	<link rel="stylesheet" type="text/css" href="css/studioanimation.css">
	<!-- endbuild -->

				<!-- ==== SCRIPTS ==== -->
		<!-- Jquery -->
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap -->
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- AngularJS -->
	<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>

		<!-- scripts for AngularJs !homeController.js -->
	<!-- build:js js/studioapp.min.js -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllerNav.js"></script>
	<script type="text/javascript" src="js/controllerHome.js"></script>
	<script type="text/javascript" src="js/controllerAbout.js"></script>
	<script type="text/javascript" src="js/controllerWork.js"></script>
	<script type="text/javascript" src="js/controllerContact.js"></script>
	<script type="text/javascript" src="js/directiveThumb.js"></script>
	<script type="text/javascript" src="js/directiveViewer.js"></script>
	<!-- endbuild -->

</head>
<body>

<nav class="navbar navbar-fixed-top navbar-inverse" ng-controller="NavController">
	<div class="navbar-header">
		<div class="navbar-brand navbar-logo"><a href="/"><img src="assets/studiofx_label.png" alt="StuioFX" width="124" height="40"></a></div>
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navMenu">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
	</div><!-- /navbar hedaer -->
	<div id="navMenu" class="collapse navbar-collapse nav-menu">
		<ul class="nav navbar-nav navbar-right">
			<li ng-class="pageClass('/about')"><a href="about">About</a></li>
			<li ng-class="pageClass('/work')"><a href="work">Work</a></li>
			<li ng-class="pageClass('/contact')"><a href="contact">Contact</a></li>
		</ul>
	</div><!-- /navbar collapse -->
</nav>

<div ng-view>
	<!-- angularJS views -->
</div>

<footer class="social-links">
	<img class="social-icon" src="assets/fb_ico.png" alt="facebook" data-toggle="tooltip" data-placement="top" title="Our team's channel coming soon">
	<img class="social-icon" src="assets/twitter_ico.png" alt="twitter" data-toggle="tooltip" data-placement="top" title="Follow us on Twitter">
	<img class="social-icon" src="assets/lin_ico.png" alt="linkedin" data-toggle="tooltip" data-placement="top" title="Connect with us on LinkedIn">
	<img class="social-icon" src="assets/vimeo_ico.png" alt="vimeo" data-toggle="tooltip" data-placement="top" title="Our Vimeo channel">
</footer>

<!-- footers link tooltips -->
<script type="text/javascript">
	$(function () {
		$('[data-toggle="tooltip"]').tooltip();
	})
</script>

</body>
</html>
